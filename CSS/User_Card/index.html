<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top-div"></div>
        <div class="info">
            <div class="profile-pix-name">
                <img class="user-circle" src="./img/user-circle.png" alt="user-circle">
                <h1>Jane Doe</h1>
            </div>
            
            <div class="location">
                <img class="map-marker" src="./img/map-marker.png" alt="map-marker">
                <h2>Seattle</h2>
            </div>
            
            <div class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of the Shadows and the Internet</p>
            </div>
            
            <div class="edit-profile">
                <img class="gear" src="./img/gear.png" alt="gear">
                <p>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
