<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <p>Network</p>
    </div>
    <div class="header">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="row_1">
            <div class="profile">
                <img src="./img/user-circle.png" alt="user-circle">
                <p><a href="#">Add an Avatar</a></p>
                <h2>James Doe</h2>
            </div>
        </div>

        <div class="row_2">
            <div class="neil">
                <div class="name">
                    <h2>Neil M</h2>
                    <div class="like_1">
                        <p id="like_1_id">0 like(s)</p>
                        <button onclick="like_1()" id="like_1">Like</button>
                    </div>
                </div>
                <div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            
            <div class="nichole">
                <div class="name">
                    <h2>Nichole K</h2>
                    <div class="like_2">
                        <p id="like_2_id">0 like(s)</p>
                        <button onclick="like_2()" id="like_2">Like</button>
                    </div>
                </div>
                <div>
                    <p>Just finished <a href="#">next comic</a> my, check it out.</p>
                </div>
            </div>
            
            <div class="jim">
                <div class="name">
                    <h2>Jim R</h2>
                    <div class="like_3">
                        <p id="like_3_id">0 like(s)</p>
                        <button onclick="like_3()" id="like_3">Like</button>
                    </div>
                </div>
                <div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is listening to it?</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
