<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        
        <Form action="/process" method="post" >
            <div>
                <label>First Name *</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name *</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Adress *</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password *</label>
                <input type="text" name="password">
            </div>
            <div>
                <label>Confirm Password *</label>
                <input type="text" name="confirm_password">
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender Identify:</label>
                <input type="radio" name="font" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="font" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="font" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="font" value="no_answer" id="no_answer">
                <label for="no_answer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label>
                <textarea name="comment" cols="50" rows="10"></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="language">
                    <option>Javascript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="email_updates">Yes, I would like to recieve periodic email updates</label>
                <input type="checkbox" name="email_updates" id="email_updates" checked >
            </div>
        </Form>
        
        <h6>* Indicates a required field</h6>

    </body>
</html>
